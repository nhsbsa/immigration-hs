{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">What's your mobile phone number? (optional)</h1>

      <form class="form" action="/nice-to-have/email-address" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="telephone-number">
            Mobile phone number
          </label>
          <span id="telephone-number-hint" class="govuk-hint">
            For international numbers include the country code
          </span>


          <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" aria-describedby="telephone-number-hint" autocomplete="tel">
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
