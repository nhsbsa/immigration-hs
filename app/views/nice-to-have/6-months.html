{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/nice-to-have/work-question">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    
      <form class="form" action="/6-months-v2" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="6-months-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Did you work in the health and social care job for 6 months or more?
              </h1>
            </legend>  
                      
            <span id="6-months-conditional-hint" class="govuk-hint">
              This should be 6 months from 31 March 2020.
            </span>

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="6-months-conditional" name="6-months-v2" type="radio" value="yes" data-aria-controls="conditional-6-months-conditional">
                <label class="govuk-label govuk-radios__label" for="6-months-conditional">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="6-months-conditional-2" name="6-months-v2" type="radio" value="no" data-aria-controls="conditional-6-months-conditional-2">
                <label class="govuk-label govuk-radios__label" for="6-months-conditional-2">
                  No
                </label>
              </div>
              
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
