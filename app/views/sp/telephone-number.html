{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/v8/email-address">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <!--<h1 class="govuk-heading-l">What's the applicant's mobile phone number? (optional)</h1>-->
      <h1 class="govuk-heading-l">
          <span class="govuk-caption-l">Application</span>
          What's the applicant's phone number? (optional)
      </h1>
     
      <form class="form" action="/v8/dependant-question" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="telephone-number">
              UK telephone number
          </label>
          <div id="telephone-number-hint" class="govuk-hint">
            We'll only use this to contact the applicant about the reimbursement.
          </div>
    
          <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" aria-describedby="telephone-number-hint" autocomplete="tel">
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
