{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    
      <form class="form" action="/main-or-dependant-v7" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="dependant-question-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Do you have dependent(s) who paid for IHS?
              </h1>
            </legend>            
          <!--  <span id="dependant-question-conditional-hint" class="govuk-hint">
            hint text goes here.
            </span>-->

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="dependant-question-conditional" name="dependant-question-v7" type="radio" value="yes" data-aria-controls="conditional-dependant-question-conditional">
                <label class="govuk-label govuk-radios__label" for="dependant-question-conditional">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="dependant-question-conditional-2" name="dependant-question-v7" type="radio" value="no" data-aria-controls="conditional-dependant-question-conditional-2">
                <label class="govuk-label govuk-radios__label" for="dependant-question-conditional-2">
                  No
                </label>
              </div>
              
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
