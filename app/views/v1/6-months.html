{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/v1/work-question">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    
      <form class="form" action="/6-months" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="6-months-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Have you worked in the same job for 6 months or more?
              </h1>
            </legend>            
           <!-- <span id="6-months-conditional-hint" class="govuk-hint">
            hint text goes here.
            </span>-->

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="6-months-conditional" name="6-months" type="radio" value="yes" data-aria-controls="conditional-6-months-conditional">
                <label class="govuk-label govuk-radios__label" for="6-months-conditional">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="6-months-conditional-2" name="6-months" type="radio" value="no" data-aria-controls="conditional-6-months-conditional-2">
                <label class="govuk-label govuk-radios__label" for="6-months-conditional-2">
                  No
                </label>
              </div>
              
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
