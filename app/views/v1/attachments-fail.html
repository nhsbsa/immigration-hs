{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="/v1/attachments-preview" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--xl" for="file-upload-1">
          Upload evidence
          </label>

          <span id="file-upload-1-hint" class="govuk-hint">
            You can upload your receipt as a scanned copy or photo of the original
            </span>
            
          
          <div class="govuk-form-group govuk-form-group--error">
           
            <span id="file-upload-1-error" class="govuk-error-message">
              <span class="govuk-visually-hidden">Error:</span> The CSV must be smaller than 2MB
            </span>
            <input class="govuk-file-upload govuk-file-upload--error" id="file-upload-1" name="file-upload-1" type="file" aria-describedby="file-upload-1-error">
          </div>
          <br>
          
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
