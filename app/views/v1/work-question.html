{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    
      <form class="form" action="/work-question" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="work-question-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Work for health or social care employer?
              </h1>
            </legend>            
            <span id="work-question-conditional-hint" class="govuk-hint">
            hint text goes here.
            </span>

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="work-question-conditional" name="work-question" type="radio" value="yes" data-aria-controls="conditional-work-question-conditional">
                <label class="govuk-label govuk-radios__label" for="work-question-conditional">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="work-question-conditional-2" name="work-question" type="radio" value="no" data-aria-controls="conditional-work-question-conditional-2">
                <label class="govuk-label govuk-radios__label" for="work-question-conditional-2">
                  No
                </label>
              </div>
              
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
