{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/v1/start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    
      <form class="form" action="/ihs-question" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="ihs-question-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-heading-l">
                Have you paid an immigration health surcharge on or after 31 March 2020?
              </h1>
            </legend>            
           <!-- <span id="ihs-question-conditional-hint" class="govuk-hint">
            hint text goes here.
            </span>-->

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="ihs-question-conditional" name="ihs-question" type="radio" value="yes" data-aria-controls="conditional-ihs-question-conditional">
                <label class="govuk-label govuk-radios__label" for="ihs-question-conditional">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="ihs-question-conditional">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="contact-by-email">
                    Email address
                  </label>
                  <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="email" spellcheck="false">
                </div>
        
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="ihs-question-conditional-2" name="ihs-question" type="radio" value="no" data-aria-controls="conditional-ihs-question-conditional-2">
                <label class="govuk-label govuk-radios__label" for="ihs-question-conditional-2">
                  No
                </label>
              </div>
              
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
