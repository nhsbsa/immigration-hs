{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/v5/6-months">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    
      <form class="form" action="/average-time-v5" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="average-time-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                  When working in the health and social care job, was the applicant working an average of 16 hours or more per week?
              </h1>
            </legend>            
            <!--<span id="average-time-conditional-hint" class="govuk-hint">
            hint text goes here explaining the 16 hours rule and why
            </span>-->

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="average-time-conditional" name="average-time-v5" type="radio" value="yes" data-aria-controls="conditional-average-time-conditional">
                <label class="govuk-label govuk-radios__label" for="average-time-conditional">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="average-time-conditional-2" name="average-time-v5" type="radio" value="no" data-aria-controls="conditional-average-time-conditional-2">
                <label class="govuk-label govuk-radios__label" for="average-time-conditional-2">
                  No
                </label>
              </div>
              
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
