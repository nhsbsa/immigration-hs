{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/dependant-question">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    
      <form class="form" action="/nhs-question-v3" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="nhs-question-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-heading-l">
                Have you been employed by the NHS since 31 March 2020?
              </h1>
            </legend>            
          <!--  <span id="nhs-question-conditional-hint" class="govuk-hint">
            hint text goes here.
            </span>-->

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nhs-question-conditional" name="nhs-question-v3" type="radio" value="yes" data-aria-controls="conditional-nhs-question-conditional">
                <label class="govuk-label govuk-radios__label" for="nhs-question-conditional">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nhs-question-conditional-2" name="nhs-question-v3" type="radio" value="no" data-aria-controls="conditional-nhs-question-conditional-2">
                <label class="govuk-label govuk-radios__label" for="nhs-question-conditional-2">
                  No
                </label>
              </div>
              
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
