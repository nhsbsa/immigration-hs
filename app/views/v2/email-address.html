{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">What's your email address?</h1>

      <form class="form" action="/v2/dependant-question" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="email">
            Email address
          </label>
          <span id="email-hint" class="govuk-hint">
            Weâ€™ll only use this to contact you about your reimbursement.
          </span>
          <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email" spellcheck="false">
        </div>
        <div class="govuk-inset-text" style="overflow:hidden;" id="validEmail">
          <span class="govuk-hint govuk-!-margin-bottom-0">
              An email will be sent to: &nbsp;<span class="govuk-body email-feedback" id="email-show"></span>
          </span>
      </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
