{% extends "layout-health.html" %}

{% block pageTitle %}
  Upload Evidence
{% endblock %}

{% block beforeContent %}
   <div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    
    <span class="govuk-phase-banner__text">
      Your <a class="govuk-link" href="https://wh1.snapsurveys.com/SURVEY_PREVIEW.asp?k=162645215363">feedback (opens in new tab)</a> will help us to improve this service.
    </span>
  </p>
</div>
  <a class="govuk-back-link" href="/v20-UR-mvp/non-nhs-path-add">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/v20-UR-mvp/payslips-or-contract" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="sign-in-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-label--l" for="file-upload-1">
                    <h1 class="govuk-fieldset__heading">
                        <span class="govuk-caption-l">Prototype Only</span>
                        Javascript & non-Javascript upload
                    </h1>
                </label>
            </legend>
            <!--<div id="contact-hint" class="govuk-hint">
              The applicant must provide payslips or a contract of employment as evidence.
            </div>-->
            <div id="contact-hint" class="govuk-hint">
              Select one option.
            </div>
            
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="sign-in" name="payslips-or-contract" type="radio" value="payslips" aria-describedby="sign-in-item-hint">
                <label class="govuk-label govuk-radios__label" for="sign-in">
                  Non-Javascript (single file upload)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="sign-in-2" name="payslips-or-contract" type="radio" value="contract" aria-describedby="sign-in-2-item-hint">
                <label class="govuk-label govuk-radios__label" for="sign-in-2">
                  Javascript (multi-file upload)
                </label>
              </div>
            </div>

          </fieldset>    
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
      <!--<br>
      <br>
      <p style="font-size: 10px"><a href="/v20-UR-mvp/upload-of-evidence-error">Activate error</a></p>-->
    </div>
  </div>

{% endblock %}
