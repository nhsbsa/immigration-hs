{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <!--<h1 class="govuk-heading-l">What are the applicant's employment details?</h1>-->
      <h1 class="govuk-heading-l">
          <span class="govuk-caption-l">Application</span>
          What's the applicant's job title?
      </h1>

      <div id="changed-name-hint" class="govuk-hint">
        The applicant's job title doesn't have to relate to direct care. For example, receptionist.
      </div>

      <!--via https://github.com/UKHomeOffice/design-system/issues/84-->
      <form class="form" action="/v6/job-setting" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="full-name">
              Job title
          </label>
          <!--<span id="national-insurance-number-hint" class="govuk-hint">
            here is a hint text explaining why we need this info
          </span>-->
          <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
        </div>
          
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>



{% endblock %}
