{% extends "layout-portal-signed-out.html" %}

{% block pageTitle %}
Enter your password
{% endblock %}

{% block beforeContent %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">

    <span class="govuk-phase-banner__text">
      Your <a class="govuk-link" href="https://wh1.snapsurveys.com/SURVEY_PREVIEW.asp?k=162645215363">feedback (opens in
        new tab)</a> will help us to improve this service.
    </span>
  </p>
</div>
<a class="govuk-back-link" href="">Back</a>
{% endblock %}

{% block content %}


<style>
  
</style>
<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">
    <form action="enter-your-password" method="post">

      <div class="govuk-form-group govuk-password-input" data-module="govuk-password-input">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="password-input">
      Enter your password
    </label>
  </h1>
  <div class="govuk-input__wrapper govuk-password-input__wrapper">
    <input class="govuk-input govuk-password-input__input govuk-js-password-input-input" id="password-input"
      name="password" type="password" spellcheck="false" autocomplete="current-password" autocapitalize="none">
    <button type="button"
      class="govuk-button govuk-button--secondary govuk-password-input__toggle govuk-js-password-input-toggle"
      data-module="govuk-button" aria-controls="password-input" aria-label="Show password">
      Show
    </button>
  </div>
</div>


      <a href="security-code" type="submit" class="govuk-button" data-module="govuk-button" data-govuk-button-init="">
        Continue
      </a>
    </form>

    <p><a href="#">I've forgotten my password</a></p>
  </div>

</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleButton = document.querySelector('.govuk-js-password-input-toggle');
    const passwordInput = document.querySelector('.govuk-js-password-input-input');

    if (!toggleButton || !passwordInput) return;

    toggleButton.removeAttribute('hidden'); // Make sure button is visible

    toggleButton.addEventListener('click', function () {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      toggleButton.textContent = isHidden ? 'Hide' : 'Show';
      toggleButton.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });
  });
</script>

{% endblock %}
